    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- dimple libraries -->
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
</head>

<body>

    <div class="container" style="width:900px">
    <h1> Top Money Making Industries</h1>
    <div>
        <!-- Using dimple.js library to visualise the graph -->
        <div id="chartContainer" style="background: white; padding-left: 50px;padding-top: 20px;">
            <script type="text/javascript">
            var svg2 = dimple.newSvg("#chartContainer", 690, 420);
            d3.tsv("js/all_billionaires.js", function (data) {
                var myChart = new dimple.chart(svg2, data);
                myChart.setBounds(155, 30, 550, 330)
                x = myChart.addMeasureAxis("x", "net");
                y = myChart.addCategoryAxis("y", "industries");
                x.title = "Net Worth (in Billions)";
                x.fontSize = "12";
                y.title = "Industries";
                y.fontSize = "12";
                y.addOrderRule("industries", true);
                myChart.addSeries("", dimple.plot.bar);
                myChart.draw();
            });
            </script>
        </div>
    </div>
</body>
</html>
